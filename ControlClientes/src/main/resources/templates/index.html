<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaft.org" xmlns:sec="http://thymeleaft.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}" th:text="#{persona.crear}"></a>

    <div th:if="${personas != null and !personas.empty}"></div>
         <table>
             <tr>
                 <th th:text="#{persona.nombre}"></th>
                 <th th:text="#{persona.apellido}"></th>
                 <th th:text="#{persona.email}"></th>
                 <th th:text="#{persona.telefono}"></th>
                 <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{accion.editar}"></th>
                 <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{accion.eliminar}"></th>

             </tr>

             <tbody th:each="persona: ${personas}">
                <tr>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td> <a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"></a></td>
                    <td> <a th:href="@{/eliminar/} + ${persona.idPersona}" th:text="Eliminar"></a></td>


                </tr>
             </tbody>
         </table>
    <div th:if="${personas == null or personas.empty}" th:text="#{persona.listavacia}">

    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>

</body>
</html>

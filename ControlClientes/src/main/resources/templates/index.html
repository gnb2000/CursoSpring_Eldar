<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h2>Prueba de Thymeleaf</h2>

    <a th:href="@{/agregar}">Agregar persona</a>

    <div th:if="${personas != null and !personas.empty}"></div>
         <table>
             <tr>
                 <th>Nombre</th>
                 <th>Apellido</th>
                 <th>Email</th>
                 <th>Telefono</th>
                 <th>Editar</th>
                 <th>Eliminar</th>

             </tr>

             <tbody th:each="persona: ${personas}">
                <tr>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td> <a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"></a></td>
                    <td> <a th:href="@{/eliminar/} + ${persona.idPersona}" th:text="Eliminar"></a></td>


                </tr>
             </tbody>
         </table>
    <div th:if="${personas == null or personas.empty}">
        No hay personas
    </div>

</body>
</html>
